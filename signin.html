<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div id="main-signupContainer">
    <div id="signupContainer"  style="height: 550px;" >
        <h1>Sign In</h1>
            <form action="">
              
                <div>
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" >
                </div>
                <div>
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="pwd" >
                </div>
           


                <div id="submitContainer">
                    <button>Log In</button>
                   <div id="additional-fun">
                     
                    <p>Don't have an account ?<a  onclick="LoadData('signup.html')"> Sign Up</a> </p>
                    <p><a>Forget Password</a></p>
                   </div>
                   <div id="signin-link">
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                   </div>
                </div>
            </form>
    </div>
    <div id="signupContainer1">
           
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
